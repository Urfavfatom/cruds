<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="w-75 m-auto bg-info p-3">
        <h1 class="text-center position-relative">crud system</h1>
            <div class="line">
        </div>
        <div>
            <label for="productNameInput">Product Name : </label>
            <input class="form-control" type="text" id="productNameInput">
        </div>
        <div>
            <label for="productPriceInput">Product Price : </label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>
        <div>
            <label for="productCategoryInput">Product Category : </label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>
        <div>
            <label for="productDescriptionInput">Product Description : </label>
            <textarea class="form-control" id="productDescriptionInput"></textarea>
        </div>
        <div>
            <button onclick="addProduct()" class="btn btn-primary w-100 mt-3" type="submit"> Add product </button>
        </div>
        <table class="table mt-3 text-center w-100">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>

                </tr>
            </thead>
            <tbody id="tableBody">
                

            </tbody>

        </table>




    </div>
    <script src="main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
